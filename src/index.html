<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Voting</title>
  </head>
  <body>
    <h1>Decentralized Voting System</h1>
    <div id="election-name"></div>
    <h2>Add Candidate</h2>
    <input type="text" id="candidate-name" placeholder="Candidate Name" />
    <button id="add-candidate">Add Candidate</button>
    <h2>Candidates</h2>
    <ul id="candidate-list"></ul>
    <h2>Cast Your Vote</h2>
    <input type="number" id="candidate-id" placeholder="Candidate ID" />
    <button id="vote">Vote</button>
    <h2>Results</h2>
    <ul id="results"></ul>
    <script src="index.js"></script>
  </body>
</html>
